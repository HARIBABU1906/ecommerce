<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hari'shoptify Store</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #333;
    }

    header {
      background: #0a2a6b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    header .logo span {
      color: #f5b301;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .hero {
    background-image: url(images/vk2.jpg);
    background-repeat: no-repeat;
    background-size: cover; 
    background-position: center; 
      text-align: center;
      padding: 10rem 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color:rgb(0, 0, 0);
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .hero button {
      background: #00ff1a;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }


    section.products {
      padding: 3rem 2rem;
      text-align: center;
    }
    section.products h2 {
      color: #0a2a6b;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product-card p {
      color: #f5b301;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-card button {
      background: #0a2a6b;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #f5b301;
      color: #0a2a6b;
    }

    footer {
      text-align: center;
      background: #0a2a6b;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ›’ Hari'<span>Shoptify</span></div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Categories</a>
      <a href="cart.html" onclick="viewCart()">Cart</a>
      
    </nav>
  </header>
  <section class="hero" id="home">
    <h1>Welcome to Hari'shoptify</h1>
    <p>Find the best gadgets, accessories, and home appliances at amazing prices.</p>
    <button onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">Shop Now</button>
  </section>

  <input type="text"  id="searchBar" placeholder="Search products..."style="padding: 0.6rem; width: 80%; max-width: 400px; margin-bottom: 1.5rem; border-radius: 5px; border: 1px solid #ccc;">

  <section class="products" id="products">
    <h2>Our Top Categories Products</h2>
    <div class="product-grid" id="productList"></div>

      <img src="images/addver.jpg" alt="ad" height="250px" width="700">
  </section>

  <footer>


    <p>Â© 2025 haribabu190604@gmail.com | Hari'shoptify</p>
  </footer>

  <script>
    
    const searchBar = document.getElementById("searchBar");

  searchBar.addEventListener("input", () => {
    const query = searchBar.value.toLowerCase();
    container.innerHTML = "";
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    if (filtered.length === 0) {
      container.innerHTML = "<p>No products found.</p>";
      return;
    }
    filtered.forEach(p => {
      container.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `;
    });
  });

    const products = [
      {id:1, name:"Wireless Headphones", price:2500, image:"boat rockerz.jpg"},
      {id:2, name:"Smart Watch", price:3500, image:"noise watch.jpg"},
      {id:3, name:"Bluetooth Speaker", price:2000, image:"JBL Speakers.jpg"},
      {id:4, name:"Laptop", price:45000, image:"HP laptop.jpg"},
      {id:5, name:"Gaming Mouse", price:999, image:"logitech gaming mouse.jpg"},
      {id:6, name:"Mechanical Keyboard", price:2500, image:"mechanical kb.jpg"},
      {id:7, name:"Tablet", price:15000, image:"lenovo tab k10.jpg"},
      {id:8, name:"Power Bank", price:1200, image:"boat p300 pb.jpg"},
      {id:9, name:"Wireless Earbuds", price:2200, image:"airpods 3.jpg"},
      {id:10, name:"Smartphone", price:30000, image:"vivo.jpg"},
      {id:11, name:"Smart TV", price:40000, image:"samsung tv.jpg"},
      {id:12, name:"Camera", price:28000, image:"canon camera.jpg"},
      {id:13, name:"Drone", price:55000, image:"dji 4k drone.jpg"},
      {id:14, name:"Portable Fan", price:850, image:"spero mini fan.jpg"},
      {id:15, name:"Smart Home Assistant", price:4999, image:"LG home ass.jpg"},
    ];

    const container = document.getElementById("productList");
    products.forEach(p => {
      container.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `;
    });
    
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    function viewCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let msg = "ðŸ›’ Your Cart:\n\n";
      let total = 0;
      cart.forEach((item, index) => {
        msg += `${index + 1}. ${item.name} - â‚¹${item.price}\n`;
        total += item.price;
      });
      msg += `\nTotal: â‚¹${total}`;
      alert(msg);
    }
  </script>
</body>
</html>
