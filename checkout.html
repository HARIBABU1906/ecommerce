<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - BigTech Electronics</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0078ff;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 45%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    h2 {
      border-bottom: 2px solid #0078ff;
      padding-bottom: 10px;
      color: #0078ff;
    }

    .order-summary {
      margin-top: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background: #28a745;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #218838;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      color: #0078ff;
      text-decoration: none;
    }

    .empty {
      text-align: center;
      padding: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>üí≥ Checkout - BigTech Electronics</header>

  <div class="container">
    <a href="cart.html" class="back-btn">‚Üê Back to Cart</a>

    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="UPI">UPI</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
      </div>
    </form>

    <h2>üßæ Order Summary</h2>
    <div id="orderSummary"></div>
    <div class="total" id="orderTotal">Total: ‚Çπ0</div>

    <button class="submit-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const orderSummary = document.getElementById('orderSummary');
    const orderTotal = document.getElementById('orderTotal');

    function loadSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      orderSummary.innerHTML = '';

      if (cart.length === 0) {
        orderSummary.innerHTML = `<p class="empty">Your cart is empty üò¢</p>`;
        orderTotal.textContent = 'Total: ‚Çπ0';
        document.querySelector('.submit-btn').style.display = 'none';
        return;
      }

      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.classList.add('order-item');
        div.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <span>‚Çπ${itemTotal}</span>
        `;
        orderSummary.appendChild(div);
      });

      orderTotal.textContent = `Total: ‚Çπ${total}`;
    }

    function placeOrder() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const payment = document.getElementById('payment').value;

      if (!name || !email || !address || !payment) {
        alert('Please fill all details before placing order!');
        return;
      }

      const order = {
        id: 'ORD' + Math.floor(Math.random() * 100000),
        name,
        email,
        address,
        payment,
        date: new Date().toLocaleString(),
        cart: JSON.parse(localStorage.getItem('cart')) || []
      };

      localStorage.setItem('order', JSON.stringify(order));
      localStorage.removeItem('cart'); // clear cart after placing order
      window.location.href = 'order.html';
    }

    window.onload = loadSummary;
  </script>

</body>
</html>
