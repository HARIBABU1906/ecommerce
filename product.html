    <style>
.product-detail {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  padding: 3rem 2rem;
  gap: 2rem;
  background: #f9fafb;
}

.product-detail img {
  width: 350px;
  height: 350px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.product-info {
  max-width: 500px;
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.product-info h2 {
  color: #0a2a6b;
  margin-bottom: 0.5rem;
}

.product-info p {
  line-height: 1.6;
}

.price {
  font-size: 1.5rem;
  color: #f5b301;
  font-weight: bold;
}

.qty-box {
  display: flex;
  align-items: center;
  margin-top: 1rem;
}

.qty-box input {
  width: 60px;
  padding: 0.5rem;
  text-align: center;
  margin: 0 0.5rem;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.add-btn {
  background: #0a2a6b;
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 5px;
  margin-top: 1rem;
  cursor: pointer;
}
.add-btn:hover {
  background: #f5b301;
  color: #0a2a6b;
}
