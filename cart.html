<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - BigTech Electronics</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0078ff;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #0078ff;
      color: white;
    }

    td img {
      width: 60px;
      border-radius: 8px;
    }

    .remove-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #ff1a1a;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .checkout-btn {
      display: block;
      margin: 20px 0;
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .checkout-btn:hover {
      background: #218838;
    }

    .empty {
      text-align: center;
      padding: 50px;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <header>ðŸ›’ Your Shopping Cart</header>

  <div class="container">
    <table id="cartTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- Items will load dynamically -->
      </tbody>
    </table>

    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>

    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>

  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');

    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `<tr><td colspan="6" class="empty">Your cart is empty ðŸ˜¢</td></tr>`;
        cartTotal.textContent = 'Total: â‚¹0';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const row = `
          <tr>
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>â‚¹${item.price}</td>
            <td>
              <input type="number" min="1" value="${item.quantity}" 
                onchange="updateQuantity(${index}, this.value)">
            </td>
            <td>â‚¹${itemTotal}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
        cartItemsContainer.innerHTML += row;
      });

      cartTotal.textContent = `Total: â‚¹${total}`;
    }

    function updateQuantity(index, newQty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    window.onload = loadCart;
  </script>

</body>
</html>
