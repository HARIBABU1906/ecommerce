<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #cc003a, #00c6ff);
      margin: 0;
    }
    .container {
      width: 380px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    .tabs {
      display: flex;
      cursor: pointer;
      background: #f1f1f1;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 14px;
      font-weight: 600;
      color: #555;
      transition: .3s;
    }
    .tab.active {
      background: #007acc;
      color: #fff;
    }
    .form-box {
      padding: 20px;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    h2 {
      margin-bottom: 15px;
      color: #007acc;
    }
    input {
      margin-bottom: 14px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      padding: 12px;
    background: linear-gradient( #ff0048, #ffbb00);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #005f80;
    }
    p {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
    a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <div class="tab active" onclick="switchTab('login')">Login</div>
    <div class="tab" onclick="switchTab('register')">Register</div>
  </div>

  <div class="form-box">
    <!-- Login Form -->
    <form id="loginForm" class="active">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="switchTab('register')">Register</a></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <img src="logreg.png">
      <h2>Create Account</h2>
      <input id="name" type="text" placeholder="Full Name" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="#" onclick="switchTab('login')">Login</a></p>
    </form>
  </div>
</div>

<script>
  // Switch tabs
  function switchTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('form').forEach(form => form.classList.remove('active'));

    if (tabName === 'login') {
      document.querySelector('.tab:nth-child(1)').classList.add('active');
      document.getElementById('loginForm').classList.add('active');
    } else {
      document.querySelector('.tab:nth-child(2)').classList.add('active');
      document.getElementById('registerForm').classList.add('active');
    }
  }

  // Register user
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const user = { name, email, password };
    localStorage.setItem('user', JSON.stringify(user));
    alert("Registration successful!");
    switchTab('login'); // switch to login tab
  });

  // Login user
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser && storedUser.email === email && storedUser.password === password) {
      alert("Login Successful!");
      localStorage.setItem('loggedInUser', JSON.stringify(storedUser));
      window.location.href = "index1.html"; // redirect to index
    } else {
      alert("Invalid email or password");
    }
  });
</script>

</body>
</html>
